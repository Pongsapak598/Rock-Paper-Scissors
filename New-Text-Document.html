<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
</head>
<body>

  <label for="answer-box">Type your answer 
  (Rock, Paper, Scissors)</label>
  <div>
    <input type="text" id="box" onfocus="this.value=''" value="Insert your answer!" maxlength="10">
    <button id="summitButton" onclick="comStart(); getValue(); process(); showResult(); 
    countPoint();">Submit</button>
  </div>
  <p id="show-answer"></p>
  <p id="show-point"></p>
  <p id="show-dead"></p>

  <button id="resetButton" onclick=reset()>Reset</button>
  
</body>
</html>
